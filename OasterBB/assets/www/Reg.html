<html> 
<head> 
	<title>Page Title</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.3.2.min.css" />

	<script src="jquery.mobile/jquery-1.9.1.min.js"></script>
	<script src="jquery.mobile/jquery.mobile-1.3.2.js"></script>
	<style>

	html, body { padding: 0; margin: 0; }
	html, .ui-mobile, .ui-mobile body {
    	height: 435px;
	}
	.ui-mobile, .ui-mobile .ui-page {
    	min-height: 435px;
	}
	.ui-content{
		padding:10px 15px 0px 15px;
	}
	.panel-content { padding:0px; }
	</style>


</head> 


<body> 

	<div data-role="page" style="max-height:440px; min-height:440px;" class="type-home" class="ui-responsive-panel">
		<div data-role="header" data-theme="b">
    		<h3>Insurance Service</h3>
			<a href="#" data-role="button" data-mini="true" data-inline="true" data-icon="arrow-l" data-iconpos="notext" onClick="back();">Back</a>
		</div>
		<div data-role="content"> 
			<div id="signin" class="content_div">
	        	<label for="text-basic">Card Number</label>
				<input type="password" name="text-basic" id="text-basic" value="">
        	</div>
    		<div data-role="fieldcontain" >
				<label for="select-choice-1" class="select">Benefit List</label>
					<select name="select-choice-1" id="select-choice-1" data-placeholder="true">
						<option value="">Benefit List 1</option>
						<option value="">Benefit List 2</option>
						<option value="">Benefit List 3</option>
					</select>
				<label for="select-choice-2" class="select">Merchant</label>
					<select name="select-choice-2" id="select-choice-2" data-placeholder="true">
						<option value="">Merchant 1</option>
						<option value="">Merchant 2</option>
						<option value="">Merchant 3</option>
					</select>
			</div>	
			<input type="button" value="Submit" data-theme="b" onClick="Submit();">
		</div>    
		
   	</div> 

</body>

</html>
