<!DOCTYPE html>
<html>
<head> 
	<title>Insurance</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.3.2.min.css" />

	<script src="jquery.mobile/jquery-1.9.1.min.js"></script>
	<script src="jquery.mobile/jquery.mobile-1.3.2.js"></script>
	<style>

	html, body { padding: 0; margin: 0; }
	html, .ui-mobile, .ui-mobile body {
    	height: 435px;
	}
	.ui-mobile, .ui-mobile .ui-page {
    	min-height: 435px;
	}
	.ui-content{
		padding:10px 15px 0px 15px;
	}
	.panel-content { padding:0px; }
	</style>

</head> 

	<style type='text/css'>
        #signin, #register, #reset {
        display: none;
    }
	</style>
	
	<script type='text/javascript'>//<![CDATA[ 
		$(window).load(function(){
		$('div[data-role="navbar"] a').bind('click', function () {
		    $(this).addClass('ui-btn-active');
		    $('div.content_div').hide();
		    $('div#' + $(this).attr('data-href')).show();
		});
		 
		});//]]> 
	</script>
	
 		<script type="text/javascript">
	        function Signin(){
	        	activity.Signin();
	        }      
        </script>
        
        <script type="text/javascript">
	        function ValidClick(){
	        	var formulir = document.forms["form1"];
            	var str = formulir.elements["email"].value;
            	var psw = formulir.elements["password"].value;
        		activity.ValidSignin(str,psw);
	        }      
        </script>
<body>
<!-- Home -->
<div data-role="page" id="page1">
    <div data-theme="b" data-role="header">
        <h2>
            Insurance
        </h2>
    </div>
    <div data-role="content">
        <center><img id="Logo" src="./images/insurance.png" align="center" width="50%" height="25%"></center>
		<div data-role="navbar">
            <ul>
                <li><a href="#" data-href="signin">Sign In</a></li>
                <li><a href="#" data-href="register">Register</a></li>
                <li><a href="#" data-href="reset">Reset</a></li>
            </ul>
        </div><!-- /navbar -->
        <div class="content_div">
        	Welcome To Oastera Insurance Claim Management
        </div>
        
        <div id="signin" class="content_div">
        	<form action="" id="form1">
	            <div data-role="fieldcontain">
	                <label for="email">
	                    Email Address
	                </label>
	                <input name="email" id="email" placeholder="" value="" type="text" data-mini="true">
	            </div>
	            <div data-role="fieldcontain">
	                <label for="password">
	                    Password
	                </label>
	                <input name="password" id="password" placeholder="" value="" type="text"
	                data-mini="true">
	            </div>
				<button onClick="ValidClick();">Login</button>
	        </form>
        </div>
        
        <div id="register" class="content_div">
        	<label for="text-basic">Email Address</label>
			<input type="text" name="text-basic" id="text-basic" value="">
			<label for="text-basic">Password</label>
			<input type="text" name="text-basic" id="text-basic" value="">
			<label for="text-basic">Retype Password</label>
			<input type="text" name="text-basic" id="text-basic" value="">
			<input type="button" value="Register" data-theme="b">
        </div>
        
        <div id="reset" class="content_div">
        	<label for="text-basic">Email Address</label>
			<input type="text" name="text-basic" id="text-basic" value="">
			<input type="button" value="Reset Password" data-theme="b">
        </div>
    </div>
    <div data-theme="b" data-role="footer" data-position="fixed">
        <h3>
            
        </h3>
    </div>
</div>
</body>
</html>
